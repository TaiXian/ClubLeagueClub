<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riot Api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!--<script src="http://localhost:8000/getScript"></script>-->
    <script src="http://leagueclubleague.azurewebsites.net/getScript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <Br>
        <div class="col-sm-4">
            <form name="addForm">
                <div class="row">
                    <div class="col-sm-4">Name: </div>
                    <div class="col-sm-8">
                        <input ng-model="name" style="width:100%" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">Summoner: </div>
                    <div class="col-sm-8">
                        <input ng-model="summoner" style="width:100%" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">Password: </div>
                    <div class="col-sm-8">
                        <input ng-model="addPassword" style="width:100%" required/>
                    </div>
                </div>
                <br>
                <button class="btn btn-md btn-warning center-block" ng-click="put()" ng-disabled="adding || addForm.$invalid">
                    Add {{name}}
                </button>
            </form>
            <hr>
            <form name="deleteForm">
                <div class="row">
                    <div class="col-sm-4">ID: </div>
                    <div class="col-sm-8">
                        <input ng-model="summoner_ID" style="width:100%" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">Password: </div>
                    <div class="col-sm-8">
                        <input ng-model="deletePassword" style="width:100%" required/>
                    </div>
                </div>
                <br>
                <button class="btn btn-md btn-warning center-block" ng-click="delete()" ng-disabled="deleting || deleteForm.$invalid">
                    Delete
                </button>
            </form>
        </div>
        <div class="col-sm-8">
        <div class="row" ng-repeat="student in myWelcome" style="padding:3px; border:2px solid black">
                <div class="col-md-6">
                    <div class="row" style="padding:3px; border:1px solid black">
                        {{student.Name}}
                    </div>
                    <div class="row" style="padding:3px; border:1px solid black">
                        {{student.Summoner_Name}}
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="row" style="padding:3px; border:1px solid black">
                        {{student.Tier}}
                        {{student.Division}}
                    </div>
                    <div class="row" style="padding:3px; border:1px solid black">
                        {{student.LP}}LP.
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-md btn-default" ng-click="update(student)" ng-disabled="updating">
                        Refresh
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-md btn-danger" ng-click="addToDelete(student)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
